spring:
    profiles:
         active: dev
    datasource:
        # url:  jdbc:postgresql://localhost:5432/pruebaGrupoASD  -- para conectar con postgres
         url:  jdbc:mysql://localhost:3306/pruebagrupoasd
       # driver-class-name: org.postgresql.Driver               -- conexi√≥n postgres 
         driver-class-name: com.mysql.jdbc.Driver
         username: root
         password: root
         test-on-borrow: true
         validation-query: SELECT 1
            



# ==========================================================================
# = JPA / HIBERNATE
# ==========================================================================

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager).

# Show or not log for each sql query
    jpa:
        show-sql: true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
        hibernate:
            ddl-auto: update   
            
# Naming strategy
            naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS 
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL5Dialect
              #  dialect: org.hibernate.dialect.PostgreSQLDialect   -- conexion postgres
       
 