<div ng-controller="activosController as activoCtrl">
    <div class="row">
        <div class="float-left" style="margin-left: 10px">
            <h2 style="line-height: 30px;">Gestionar Activos Fijos</h2>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group ">
                <label for="nombre" class="control-label col-xs-3">Nombre</label>
                <div class="col-xs-9">
                    <input class="form-control" ng-model="activoCtrl.activosFijos.nombre" type="text" maxlength="50"
                           placeholder="Nombre el Activo" id="nombre">
                </div>
            </div>
            <div class="form-group">
                <label for="tipo" class="control-label col-xs-3">Tipo</label>
                <div class="col-xs-9">
                    <select class="selectpicker form-control" ng-model="activoCtrl.activosFijos.tipo"  id="tipo">
                        <option selected>Seleccione</option>
                        <option value="INMUEBLE" >Bienes inmuebles</option>
                        <option value="MAQUINARIA">Maquinaria</option>
                        <option value="OFICINA">Material de oficina</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="serial" class="control-label col-xs-3">Serial</label>
                <div class="col-xs-9">
                    <input class="form-control" ng-model="activoCtrl.activosFijos.serial" type="text"  maxlength="30" placeholder="Serial de activo : A0000000000 " id="serial">
                </div>
            </div>
            <div class="form-group ">
                <label for="serialInventario" class="control-label col-xs-3">Serial Inventario</label>
                <div class="col-xs-9">
                    <input class="form-control"  ng-model="activoCtrl.activosFijos.serialInventario" maxlength="30" type="text" placeholder="Serial de Inventario Interno" id="serialInventario">
                </div>
            </div>
            <div class="form-group">
                <label for="peso" class="control-label col-xs-3">Peso </label>
                <div class="input-group col-xs-9">
                    <span class="input-group-addon">0.00</span>
                    <input class="form-control" type="number" maxlength="10"  ng-model="activoCtrl.activosFijos.peso" id="peso">
                </div>
            </div>
            <div class="form-group">
                <label for="altura" class="control-label col-xs-3">Altura</label>
                <div class="input-group  col-xs-9">
                    <span class="input-group-addon">0.00</span>
                    <input class="form-control" type="number" maxlength="10"  ng-model="activoCtrl.activosFijos.altura" id="altura">
                </div>
            </div>
            <div class="form-group">
                <label for="largo" class="control-label col-xs-3">Largo</label>
                <div class="input-group  col-xs-9">
                    <span class="input-group-addon">0.00</span>
                    <input class="form-control" type="number" maxlength="10"  ng-model="activoCtrl.activosFijos.largo" id="largo">
                </div>
            </div>
            <div class="form-group">
                <label for="valorcompra" class="control-label col-xs-3">Valor de Compra</label>
                <div class="input-group  col-xs-9 ">
                    <span class="input-group-addon">$</span>
                    <input class="form-control" type="number" maxlength="15"  ng-model="activoCtrl.activosFijos.valorCompra" id="valorcompra">
                </div>
            </div>

            <div class="form-group">
                <label for="fechacompra" class="control-label col-xs-3">Fecha  Compra</label>
                <div class="col-xs-9">
                    <input class="form-control" type="date" ng-model="activoCtrl.activosFijos.fechaCompra" id="fechacompra">
                </div>
            </div>
            <div class="form-group">
                <label for="fechabaja" class="control-label col-xs-3">Fecha Baja</label>
                <div class="col-xs-9">
                    <input class="form-control" type="date" ng-model="activoCtrl.activosFijos.fechaBaja" id="fechabaja">
                </div>
            </div>
            <div class="form-group">
                <label for="estado" class="control-label col-xs-3">Estado</label>
                <div class="col-xs-9">
                    <select class="selectpicker form-control" ng-model="activoCtrl.activosFijos.estado"  id="estado">
                        <option selected>Seleccione</option>
                        <option value="ACTIVO" >Activo</option>
                        <option value="DISPONIBLE">Disponible</option>
                        <option value="ASIGNADO">Asignado</option>
                        <option value="BAJA">Dado de baja</option>
                        <option value="REPARACION">En reparación</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="color" class="control-label col-xs-3">Color</label>
                <div class="col-xs-9">
                    <input class="form-control" type="color" ng-model="activoCtrl.activosFijos.color" id="color">
                </div>
            </div>
            <div class="form-group">
                <label for="descripcion" class="control-label col-xs-3">Descripción</label>
                <div class="col-xs-9">
                    <textarea class="form-control" rows="3" maxlength="250"  ng-model="activoCtrl.activosFijos.descripcion" id="descripcion"></textarea>
                </div>
            </div>
            <div class="clearfix"></div>
            <br>
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-9">
                    <input type="submit" class="btn btn-primary" ng-click="activoCtrl.onGuardarActivo()" value="Guardar">
                </div>
            </div>
        </form> 
    </div>
</div>

<script type="text/javascript">
            $(function() {$('#fechacompra').datepicker(); });
            $(function() {$('#fechabaja').datepicker(); });
</script>
